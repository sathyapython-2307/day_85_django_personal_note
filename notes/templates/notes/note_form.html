{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">{% if object %}Edit Note{% else %}Create Note{% endif %}</h2>
          <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
          <a class="btn btn-link mt-2" href="{% url 'note-list' %}">Back to list</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
