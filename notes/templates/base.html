<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; background: #fff; padding: 2rem 2.5rem; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4 d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><a href="/" class="text-decoration-none text-dark">Notes</a></h3>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-success btn-sm ms-2">Register</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
