<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'note-list' %}">NotesApp</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
